<script>
let n=Number(prompt("enter n"));
for(let i=0;i<n;i++){
    for(let j=0;j<n;j++)
        { 
            if(i==n-1||j==n-1||i==0||j==0||i+j==n||i==j)
            {
                document.write("*");
            }
            else
            {
                document.write("  &nbsp");
            }
           
            
        }
        document.write("<br>");
}



    
</script>
