    <Script>
let num=[80,45,86,21,12,5,2,1,32]
let sorted=num.toSorted();

let sorted2=num.sort();

const fruits = ["Banana", "Orange", "Apple", "Mango"];
fruits.sort();
console.log(fruits)
fruits.reverse();
console.log(fruits)
