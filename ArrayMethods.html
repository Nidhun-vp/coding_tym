<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <Script>


let emoji=["😀","😃","😄","😁","😆","😅","😂","🤣"]
let emotions=["😀","🥲"]
console.log(emoji)
emotions.push("😡")
console.log(emotions)
//pop
last_emotion=emotions.pop();
console.log("deleted element"+last_emotion);
//shift-remove at start position
first_emotion=emotions.shift();
console.log("first emotion is:"+first_emotion)
//unshift-add at start
emotions.unshift("🥶")
console.log("After unshift operation"+emotions)
//slice
sliced_elements=emoji.slice(1,3);
console.log("sliced portion is"+sliced_elements);
console.log(emoji)
//splice

spliced_elements=emoji.splice(2,1,"👻");
console.log("spliced portion is"+spliced_elements);
console.log(emoji)
//map
console.log("map function")
let excitement=emotions.map(emotion=>emotion+"😈");
console.log(emotions);
console.log(excitement)
//filter
newEmoji=["😣","😁","😭","😆","😢","😆"]
console.log("filter function")
let happyEmotions=newEmoji.filter(emotion=>emotion==="😆"||emotion==="😁");
console.log("filtered from newEmoji:"+happyEmotions)
 //reduce
 console.log("reduce function")
 console.log(newEmoji)
 let allEmotions=newEmoji.reduce(
    (acc,emotion)=>acc+emotion,""

 );
 console.log(allEmotions);

 //find
 let firstsmile=newEmoji.find(emotion=>emotion==="😁");
 console.log("firstsmile find from newEmoji"+firstsmile);
 let index=newEmoji.findIndex(emotion=>emotion==="😢");
 console.log("index of 😢 is: "+index)
 //includes
 console.log("checking includes of given icon:"+newEmoji.includes("😭"));
 console.log("checking includes of given icon:"+newEmoji.includes("😤"));
 //sort
 let numbers=[5,9,2,0,7];
 numbers.sort();
 console.log("sorted number array is:"+numbers)
 let charactors= ['d','b','a','c'];
 charactors.sort();
 console.log("sorted charactor array is:"+charactors)

 </Script>  
</body>
</html>
