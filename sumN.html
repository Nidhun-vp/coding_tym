    <script>
     let limit=Number(prompt());
     let result=sumN(limit);
     document.write(result);

     function sumN(n)
     {
     
        if(n<=1)
        {
          return n;
            
        }
        else{
            return n+sumN(n-1);
        }


     }




    </script>
